<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Doctors - HealthCare+</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="../index.html" class="text-2xl font-bold text-blue-600">HealthCare+</a>
                </div>
                <div class="flex items-center space-x-4" id="navButtons"></div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Find Your Doctor</h1>
            <p class="text-gray-600 mt-2">Browse through our expert doctors and book an appointment</p>
        </div>

        <!-- Search and Filter -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="grid md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Search by name</label>
                    <input type="text" id="searchInput" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                        placeholder="Search doctor name...">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Filter by specialty</label>
                    <select id="specialtyFilter" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="">All Specialties</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Doctors Grid -->
        <div id="doctorsGrid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Doctors will be loaded here -->
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="text-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
            <p class="text-gray-600 mt-4">Loading doctors...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-12">
            <div class="text-6xl mb-4">üë®‚Äç‚öïÔ∏è</div>
            <p class="text-gray-600 text-lg">No doctors found</p>
            <p class="text-gray-500 text-sm mt-2">Try adjusting your search or filters</p>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        let allDoctors = [];

        function updateNav() {
            const token = localStorage.getItem('auth_token');
            const user = localStorage.getItem('user_data') ? JSON.parse(localStorage.getItem('user_data')) : null;
            const navButtons = document.getElementById('navButtons');
            
            if (token && user) {
                navButtons.innerHTML = `
                    <a href="doctors.html" class="text-gray-700 hover:text-blue-600 font-semibold">Doctors</a>
                    <a href="${user.role === 'ADMIN' ? 'admin/dashboard.html' : 'appointments.html'}" 
                       class="text-gray-700 hover:text-blue-600">
                        ${user.role === 'ADMIN' ? 'Dashboard' : 'My Appointments'}
                    </a>
                    <button onclick="logout()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">
                        Logout
                    </button>
                `;
            } else {
                navButtons.innerHTML = `
                    <a href="login.html" class="text-gray-700 hover:text-blue-600">Login</a>
                    <a href="register.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Register</a>
                `;
            }
        }

        function logout() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('user_data');
            window.location.href = '../index.html';
        }

        async function loadDoctors() {
            try {
                const response = await fetch(`${API_BASE}/doctors/`);
                
                if (!response.ok) {
                    throw new Error('Failed to load doctors');
                }
                
                allDoctors = await response.json();
                
                const specialties = [...new Set(allDoctors.map(d => d.specialty))];
                const specialtyFilter = document.getElementById('specialtyFilter');
                specialties.forEach(specialty => {
                    const option = document.createElement('option');
                    option.value = specialty;
                    option.textContent = specialty;
                    specialtyFilter.appendChild(option);
                });

                displayDoctors(allDoctors);
            } catch (error) {
                console.error('Error loading doctors:', error);
                document.getElementById('loadingState').innerHTML = `
                    <div class="text-center py-12">
                        <p class="text-red-600 mb-4">Failed to load doctors</p>
                        <button onclick="loadDoctors()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                            Try Again
                        </button>
                    </div>
                `;
            }
        }

        function displayDoctors(doctors) {
            const grid = document.getElementById('doctorsGrid');
            const loadingState = document.getElementById('loadingState');
            const emptyState = document.getElementById('emptyState');
            
            loadingState.classList.add('hidden');
            
            if (doctors.length === 0) {
                grid.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            }

            grid.classList.remove('hidden');
            emptyState.classList.add('hidden');
            
            grid.innerHTML = doctors.map(doctor => `
                <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition">
                    <div class="p-6">
                        <div class="flex items-center mb-4">
                            <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center text-white text-2xl font-bold">
                                ${doctor.name.charAt(0)}
                            </div>
                            <div class="ml-4">
                                <h3 class="text-xl font-semibold text-gray-900">${doctor.name}</h3>
                                <p class="text-blue-600 font-medium">${doctor.specialty}</p>
                            </div>
                        </div>
                        ${doctor.email ? `<p class="text-gray-600 text-sm mb-2">üìß ${doctor.email}</p>` : ''}
                        <p class="text-gray-600 text-sm mb-4">${doctor.bio || 'Experienced healthcare professional dedicated to your wellbeing.'}</p>
                        <div class="flex items-center justify-between">
                            <span class="text-gray-500 text-sm">
                                Available for appointments
                            </span>
                            <a href="doctor-detail.html?id=${doctor.id}" 
                               class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 text-sm font-semibold">
                                View Profile
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterDoctors() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const specialty = document.getElementById('specialtyFilter').value;
            
            const filtered = allDoctors.filter(doctor => {
                const matchesSearch = doctor.name.toLowerCase().includes(searchTerm);
                const matchesSpecialty = !specialty || doctor.specialty === specialty;
                return matchesSearch && matchesSpecialty;
            });
            
            displayDoctors(filtered);
        }

        document.getElementById('searchInput').addEventListener('input', filterDoctors);
        document.getElementById('specialtyFilter').addEventListener('change', filterDoctors);

        document.addEventListener('DOMContentLoaded', () => {
            updateNav();
            loadDoctors();
        });
    </script>
</body>
</html>
